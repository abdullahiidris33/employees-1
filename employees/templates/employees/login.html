<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  
  <div class="login-container">
    <h2 class="login-header">welcome back </h2>
    <form method="post" action="{% url 'sign' %}" >
        {% csrf_token %}
      <div class="mb-3">
        <label for="username" class="form-label">Email Address</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Enter your email">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <div class="login-footer">
      <p>Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
      <p><a href="{% url 'send_reset_link' %}">Forgot Password?</a></p>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
