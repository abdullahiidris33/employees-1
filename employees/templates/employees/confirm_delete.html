<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Deletion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="alert alert-danger">
        <h4 class="alert-heading">Are you sure you want to delete this attendance record?</h4>
        <p>Employee: {{ attendance.employee.first_name }} {{ attendance.employee.last_name }}</p>
        <p>Date: {{ attendance.date }}</p>
        <p>Status: {{ attendance.status }}</p>
        
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'adminattendance' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
</body>
</html>
